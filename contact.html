<html lang="en-us">

<head>
  <meta charset="UTF-8">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Lisa Newhouse</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <div class="row">
      <div class="col-md-8 col-sm-12 col-xs-12">
        <section class="main-section">
          <h1>Contact</h1>
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </section>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>
          </div>
          <div class="row">
            <div class="col-xs-4 col-md-4">
              <a href="https://github.com/lisanewhouse" target="_blank"><img src="assets/images/github-128.png" class="social" alt="GitHub"></a>
            </div>
            <div class="col-xs-4 col-md-4">
            <a href="https://www.linkedin.com/in/lisa-newhouse/" target="_blank"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn"></a>
            </div>
            <div class="col-xs-4 col-md-4">
            <a href="https://stackoverflow.com/users/8355205/lisa-newhouse" target="_blank"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"></a>
            </div>
          </div>
        </section>
      </div>
    </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Lisa Newhouse
    </div>
  </footer>
</body>

</html>
